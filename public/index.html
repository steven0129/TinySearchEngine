<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Search Engine UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
    }
    .result-item {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Engine UI</h1>
    <label for="method">Search Method:</label>
    <select id="method">
      <option value="term">Term</option>
      <option value="tfidf">TF-IDF</option>
      <option value="embedding">Embedding</option>
    </select>
    <label for="query">Enter your query:</label>
    <input type="text" id="query" placeholder="Type your search query..." />
    <button id="searchBtn">Search</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('query').value.trim();
      const method = document.getElementById('method').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Searching...</p>';

      if (!query) {
        resultsDiv.innerHTML = '<p style="color:red;">Please enter a query.</p>';
        return;
      }

      try {
        const response = await fetch(`http://localhost:5050/search?q=${encodeURIComponent(query)}&method=${method}`);
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = '<p style="color:red;">' + data.error + '</p>';
          return;
        }

        if (data.results && data.results.length > 0) {
          const limitedResults = data.results.slice(0, 10);
          resultsDiv.innerHTML = '<h3>Top 10 Results:</h3>';

          for (const id of limitedResults) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'result-item';
            itemDiv.innerHTML = `<strong>Document ID: ${id}</strong><br><em>Loading headline...</em>`;
            resultsDiv.appendChild(itemDiv);

            try {
              const docResponse = await fetch(`http://localhost:5050/document?id=${id}`);
              const docData = await docResponse.json();

              if (docData.error) {
                itemDiv.innerHTML = `<strong>Document ID: ${id}</strong><br><span style="color:red;">${docData.error}</span>`;
              } else {
                const headline = docData.headline || '(No headline)';
                const content = docData.content || '(No content)';
                itemDiv.innerHTML = `
                  <div class="headline" style="cursor:pointer; font-weight:bold; color:#007BFF;">
                    ${headline}
                  </div>
                  <div class="content" style="display:none; margin-top:8px;">${content}</div>
                `;

                const headlineDiv = itemDiv.querySelector('.headline');
                const contentDiv = itemDiv.querySelector('.content');
                headlineDiv.addEventListener('click', () => {
                  contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
                });
              }
            } catch (err) {
              itemDiv.innerHTML = `<strong>Document ID: ${id}</strong><br><span style="color:red;">Error fetching document: ${err.message}</span>`;
            }
          }
        } else {
          resultsDiv.innerHTML = '<p>No results found.</p>';
        }
      } catch (err) {
        resultsDiv.innerHTML = '<p style="color:red;">Error connecting to backend: ' + err.message + '</p>';
      }
    });
  </script>
</body>
</html>
